<html>
    <head>
        <title>Pomodoro.</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Pomodoro</h1>
            </div>
        </div>

        <div id="application" class="container"></div>

        <div class="container">
            <hr />
            <footer>
                Based on <a href="http://ractivejs.org">RactiveJS</a>.     
            </footer>
        </div>
    </body>

    <!-- Templates -->
    <script id='pomodoro' type='text/ractive'>
        <div class="timer">{{time}}</div>

        <table class="tasks">
            {{#tasks}}
            <tr>
                <td>
                    {{name}}
                </td>
                <td>
                    <span class="glyphicon glyphicon-{{complete ? 'check' : 'unchecked'}}"></span>
                </td>
            </tr>
            {{/tasks}}
            <tr>
                <td><span class="glyphicon glyphicon-plus-sign"></span>Add a task</td>
            </tr>
        </table>
    </script>
    <script src="js/Ractive.min.js"></script> <!-- TOOO: switch to Ractive runtime -->
    <script src="js/script.js"></script>
</html>
